<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Customize Preferences</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Edit Your Profile</h2>
        <form method="POST" class="card p-4 shadow-sm bg-white">
            <label for="preferences" class="form-label">Your Preferences (Roommate, Interests, etc.)</label>
            <textarea name="preferences" class="form-control" rows="5">{{ user.preferences or '' }}</textarea>
            <button type="submit" class="btn btn-primary mt-3">Save Preferences</button>
        </form>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
</body>
</html>
