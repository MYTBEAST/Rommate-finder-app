<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roommate Finder Dashboard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Reset & base */
    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #f0f0f0;
      min-height: 100vh;
      margin: 0;
      padding-bottom: 60px;
    }

    /* Navbar */
    nav.navbar {
      background: linear-gradient(90deg, #7b2ff7, #3eea0fff);
      box-shadow: 0 5px 20px rgba(62, 7, 241, 0.7);
    }
    nav.navbar .navbar-brand {
      font-weight: 700;
      font-size: 1.9rem;
      letter-spacing: 1.3px;
      color: #fff !important;
    }
    .designer-text {
      font-weight: 500;
      font-size: 0.9rem;
      color: #e9d7f7;
      opacity: 0.75;
    }
    .btn-logout {
      background: #ff0066;
      border: none;
      font-weight: 600;
      padding: 8px 20px;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(255, 0, 102, 0.6);
      transition: background-color 0.3s ease;
    }
    .btn-logout:hover {
      background: #d40057;
      box-shadow: 0 6px 25px rgba(212, 0, 87, 0.85);
    }

    /* Content */
    .container {
      max-width: 1200px;
      padding: 3rem 2rem;
    }
    h2 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 0.3rem;
      color: #f9c0d4;
      text-shadow: 0 0 10px #f107a3;
    }
    p.lead {
      color: #d1c4e9;
      font-size: 1.25rem;
      margin-bottom: 2.5rem;
      letter-spacing: 0.02em;
    }

    /* Cards grid */
    .row.g-5 {
      gap: 2.5rem;
    }

    /* Card style */
    .card {
      background: #1e1e2e;
      border-radius: 20px;
      box-shadow:
        0 8px 30px rgba(241, 7, 163, 0.3),
        inset 0 0 40px rgba(241, 7, 163, 0.1);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 190px;
      overflow: hidden;
      position: relative;
    }
    .card:hover {
      transform: translateY(-12px) scale(1.03);
      box-shadow:
        0 20px 60px rgba(241, 7, 163, 0.8),
        inset 0 0 60px rgba(241, 7, 163, 0.25);
    }

    /* Card header */
    .card-header {
      font-weight: 700;
      font-size: 1.5rem;
      background: linear-gradient(135deg, #f107a3, #7b2ff7);
      color: #fff;
      padding: 1rem 1.5rem;
      border-radius: 20px 20px 0 0;
      box-shadow: inset 0 -3px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      letter-spacing: 0.03em;
    }

    /* Card body */
    .card-body {
      padding: 1.5rem 1.5rem 2rem 1.5rem;
      color: #d3c0e2;
      font-size: 1rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* View Profile button */
    .btn-primary {
      background: #f107a3;
      border: none;
      font-weight: 700;
      padding: 12px 30px;
      border-radius: 50px;
      box-shadow: 0 5px 18px rgba(241, 7, 163, 0.7);
      align-self: center;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1.1px;
      cursor: pointer;
      margin-top: 15px;
      width: fit-content;
    }
    .btn-primary:hover {
      background: #7b2ff7;
      box-shadow: 0 8px 28px rgba(123, 47, 247, 0.85);
    }

    /* Responsive tweaks */
    @media (max-width: 576px) {
      .container {
        padding: 2rem 1rem;
      }
      h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid px-5">
      <a class="navbar-brand" href="#">Roommate Finder</a>
      <div class="d-flex align-items-center gap-3">
        <span class="designer-text">Designed by [Pankaj-240]</span>
        <a href="{{ url_for('logout') }}" class="btn btn-logout">Logout</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <h2>Hello, {{ user.name }}!</h2>
    <p class="lead">Welcome to your dashboard. Customize your profile and find the best roommate match.</p>

    <div class="row g-5">
      {% for mate in roommates %}
      <div class="col-md-6 col-lg-4">
        <article class="card" tabindex="0" aria-label="Roommate profile: {{ mate.name }}">
          <header class="card-header">{{ mate.name }}</header>
          <section class="card-body">
            <p>{{ mate.desc }}</p>
            <a href="#" class="btn btn-primary" role="button" tabindex="0">View Profile</a>
          </section>
        </article>
      </div>
      {% endfor %}
    </div>
  </main>

</body>
</html>
